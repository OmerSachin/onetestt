<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome CDN link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Enter Text"></textarea>
                <textarea class="to-text" placeholder="Translation" readonly  disabled ></textarea>
            </div>
            <ul class="controls">
                <li class="row form">
                    <div class="icons">
                        <i id="from" class="fas fa-volume-up"></i>
                        <i id="from" class="fas fa-copy"></i>
                    </div>
                    <select>
                        <!-- <option value="en-Us">English</option>
                        <option value="en-KU">Kurdisch</option>
                        <option value="en-UR">Riha</option> -->
                    </select>
                </li>
                <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
                <li class="row to">   
                        <select>
                        <!-- <option value="en-KU">Kurdisch</option>
                        <option value="en-Us">English</option>
                        <option value="en-UR">Riha</option> -->
                        </select>
                        <div class="icons">
                        <i id="to" class="fas fa-volume-up"></i>
                        <i id="to" class="fas fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Translate Text</button>
    </div>   
    <script src="js/countries.js"></script>
    <script src="js/scpirt.js"></script>
</body>
</html>
